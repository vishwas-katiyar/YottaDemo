<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multilingual Solution</title>
  </head>
  <body>
    <video id="video" controls preload="metadata">
      <source src="India_ Marvels & Mysteries.mp4" type="video/mp4" />
      <track
        label="English"
        kind="subtitles"
        srclang="en"
        src="./English_India__Marvels__Mysteries.vtt"
        default
      />
      <track
        label="Gujarati"
        kind="subtitles"
        srclang="gj"
        src="./Gujarati_India__Marvels__Mysteries.vtt"
        
      />
      <track
        label="Marathi"
        kind="subtitles"
        srclang="mr"
        src="./Marathi_India__Marvels__Mysteries.vtt"
        
      />
    </video>
  </body>
</html>
